<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App V2 using data from SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="body-frame">
      <div class="search-interface">
        <div class="container-fluid">
          <form id="search-form">
            <div class="row">
              <div class="col-sm-8 mb-3">
                <input
                  type="search"
                  class="form-control"
                  id="search-input"
                  placeholder="City"
                  autofocus="off"
                />
              </div>
              <div class="col-sm-2">
                <input
                  class="btn btn-primary shadow-sm"
                  id="search-button"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-sm-2 d-none d-md-block">
                <input
                  class="btn btn-success shadow-sm"
                  id="current-location-button"
                  type="submit"
                  value="Current"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="description-interface">
        <div class="city" id="city-name"></div>
        <div id="date"></div>

        <div class="row">
          <div class="col-sm">
            <img src="" class="rounded float-start" id="icon" />
            <div class="col-sm p-4 forecast">
              <span id="forecast-description"></span>
              <br />
              <span id="forecast-temp"></span>
              <span class="unit">
                <a href="#" class="active" id="fahrenheit"> °F</a> |
                <a href="#" id="celsuis">°C</a></span
              >
            </div>
          </div>
          <div class="col-sm p-4">
            <div class="weather-forecast-description">
              <ul>
                <li>Humidty: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div
          class="forecast-prediction text-center mb-4"
          id="forecast-prediction"
        ></div>
      </div>
    </div>

    <div class="source">
      <a href="https://github.com/NoiOh/Weather-App-V2">Open-source code</a>
      by Noi Houangvan
    </div>

    <script src="app.js"></script>
  </body>
</html>
